  % if requestor.right_to_send == 'Student':
  Information about you
  % else:
  Information about ${student.name.first}
  % endif
fields:
    - ${student.name.first}'s Birthdate: student.birthdate
      datatype: BirthDate
    - ${student.name.first}'s Gender: student.gender
      input type: radio
      choices:
        - Male: male
        - Female: female
        - Non-binary: other
        - Other gender: other
    - ${student.name.first}'s Grade: student.grade
      hide if:
        code: |
          is_child_in_school == False
      choices:
        - Not yet in school: Not yet in school
        - Pre-K: Pre-K
        - Kindergarten: Kindergarten
        - 1st: 1st
        - 2nd: 2nd
        - 3rd: 3rd
        - 4th: 4th
        - 5th: 5th
        - 6th: 6th
        - 7th: 7th
        - 8th: 8th
        - 9th: 9th
        - 10th: 10th
        - 11th: 11th
        - 12th: 12th
    - ${student.name.first}'s language: student.language
      input type: radio
      choices:
        - English: English
        - Spanish: Spanish
        - Arabic: Arabic
        - Cantonese: Cantonese
        - Cape Verdean: Cape Verdean Creole
        - French: French
        - Haitian Creole: Haitian Creole        
        - Mandarin: Mandarin
        - Portuguese: Portuguese
        - Other: Other
    - Other Language: student.language
      show if:
        variable: student.language
        is: Other
