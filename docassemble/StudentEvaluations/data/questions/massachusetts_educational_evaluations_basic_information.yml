id: kick out language
event: kick_out_language
question: |
  We are sorry.
under: |
  At this time,  this resource is only available in English and in Spanish. 
  
  If you do not speak English or need help completing this form for any reason, 
  please contact MAC’s helpline at 617-357-8431. You can leave a message with which language you speak, 
  or you can complete any portion of this form ([Massachusetts Advocates for Children Helpline](https://massadvocates.org/helpline/)) and include your language. 
  A person will call you back with an interpreter if you need one. It may take up to 3 working days for someone to call you back.

---
id: call the hotline basic information
event: call_the_hotline
question: |
  You may need more help than this form can give you
subquestion: |
  You can call Massachusetts Advocates for Children for one-on-one help.
  
  Call 617-357-8431 or ask for help online here ([Massachusetts Advocates for Children Helpline](https://massadvocates.org/helpline/))
  
  It may take up to three business days for someone to get back to you.
buttons:
  - Leave: leave
  - Restart: restart
---
id: kick out requestor
event: kick_out_requestor
question: |
  It looks like someone else needs to request these evaluations
subquestion: |
  This letter can only be filled in by a parent, guardian, or the child
  who needs services.
buttons:
  - Leave: leave
  - Restart: restart
---
id: select independent evaluations
question : |
  What evaluations does ${ student.familiar() } need?
subquestion: |
  You may have advice from a specialist already that tells you which
  evaluations you want. You can also [read more](https://www.understood.org/articles/en/the-evaluation-process-what-to-expect) if you do not know
  what to ask for.
fields:
  - no label: selected_evaluations
    required: False
    datatype: checkboxes
    choices:
      # Always included but usually don't need to be asked for
      - Home assessment: Home Assessment
      - Health assessment: Health Assessment
      # Should make sure to ask for
      - Educational assessment: Educational Assessment
      - Speech and language therapy evaluation: Speech and Language Therapy Evaluation
      - Social pragmatic language: Social Pragmatic Language
      - Occupational therapy: Occupational Therapy
      - Functional behavior assessment: Functional Behavior Assessment
      - Psychological assessment: Psychological Assessment
      - Physical therapy: Physical Therapy
      - Augmentative and alternative communication evaluation: Augmentative and Alternative Communication Evaluation
      - Assistive technology evaluation: Assistive Technology Evaluation
      - Other: Other
    none of the above: False
  - Other Evaluation (put each evaluation on a separate line). You may want to [call the hotline](https://massadvocates.org/helpline/): other_evaluations
    datatype: area
    show if:
      variable: selected_evaluations['Other']
      is: True
comment: |
  help:
  label: |
    How do I choose?
  content: |
    Educational Assessment - Explanatory Text
    
    Speech and Language Therapy Evaluation - Explanatory Text
    
    Social Pragmatic Language - Explanatory Text
    
    Occupational Therapy - Explanatory Text
    
    Functional Behavior Assessment - Explanatory Text
    
    Psychological Assessment - Explanatory Text
    
    Physical Therapy - Explanatory Text
    
